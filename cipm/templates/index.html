<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Epiwhale</title>
</head>
<body>
  <form action="" method="post" name="index">
    {{ form.hidden_tag() }}
    <p>
      <h1>EpiWhale!</h1>
      Welcome to EpiWhale!<br/>
      Please enter your symptoms below <br/>
      {{ form.feedback(rows=30, cols=80) }}<br/>
      {% for error in form.feedback.errors %}
        <span style="color: red;">{{ error }}</span><br>
      {% endfor %}
    </p>
    <p><input type="submit" value="Submit"></p>
  </form>
</body>
</html>
